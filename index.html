<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleksandr Demkiv Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="frame">

        <!-- Navigational Bar -->
        <div class="nav-bar">
            <div class="name"><p>Your name</p></div>
            <ul class="buttons">
                <li class="home-btn" style="text-decoration: underline" onClick="navBar(this);">Home</li>
                <li class="projects-btn" style="text-decoration: none" onClick="navBar(this);">Projects</li>
                <li class="experience-btn" style="text-decoration: none" onClick="navBar(this);">Experience</li>
            </ul>
        </div>

        <!-- Main Page -->
        <div class="home-page" style="visibility: visible;">

            <!-- Left part with image and main info about you -->
            <div class="me">
                <div class="image"><img src="photos/" alt=""></div>
                
                <div class="info">
                    <!-- Your profession -->
                    <div class="item profession"><img src="photos/profession.png" alt="">Your profession</div>
                    <!-- Your location -->
                    <div class="item location"><img src="photos/location.png" alt="">Your location</div>
                    <!-- Your nationality/home county -->
                    <div class="item home"><img src="photos/home.png" alt="">Your nationality/home county</div>
                </div>
            </div>
            
            <!-- Right part of page with "about me" section -->
            <div class="aboutme">
                <h2>About me</h2>
                <div class="aboutme-text">
                    <p class="paragraph">Short paragraph about you</p>
                    <p>Anyting you'd like to put in bullet points</p>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Page with your projects -->
        <div class="projects-page" style="visibility: hidden;">
            Comming soon...
        </div>
        
        <!-- Page with your experience -->
        <div class="experience-page" style="visibility: hidden;">
            Comming soon...
        </div>
        
        <!-- Footer with social media -->
        <div class="social-media">
            <!-- Google Icon -->
            <a href="mailto:" class="icon begin"><img src="photos/google.png" alt=""></a>
            <!-- WhatsApp Icon -->
            <a href="https://wa.me/" class="icon"><img src="photos/whatsapp.png" alt=""></a>
            <!-- TikTok Icon -->
            <a href="https://www.tiktok.com/@" class="icon"><img src="photos/tiktok.png" alt=""></a>
            <!-- Snapchat Icon -->
            <a href="https://www.snapchat.com/add/" class="icon"><img src="photos/snapchat.png" alt=""></a>
            <!-- Telegram Icon -->
            <a href="https://t.me/" class="icon"><img src="photos/telegram.png" alt=""></a>
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/" class="icon"><img src="photos/instagram.png" alt=""></a>
            <!-- Discord Icon -->
            <a href="https://discordapp.com/users/" class="icon"><img src="photos/discord.png" alt=""></a>
            <!-- Github Icon -->
            <a href="https://github.com/" class="icon end"><img src="photos/github.png" alt=""></a>

        </div>

    </div>

</body>
</html>
